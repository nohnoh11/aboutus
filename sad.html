<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .social-icons {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .social-icons li {
            display: inline;
            margin-right: 10px;
        }

        .social-icons img {
            width: 30px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>About Me</h1>
    </div>
    <div id="content">
        <img id="profile-pic" src="profile.jpg" alt="Profile Picture">
        <h2>Personal Information</h2>
        <table>
            <tr>
                <th>Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>30</td>
            </tr>
            <tr>
                <th>Location</th>
                <td>New York, USA</td>
            </tr>
        </table>
        <h2>Social Media</h2>
        <ul class="social-icons">
            <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
        </ul>
    </div>
</body>

</html>
